name: jppm-test-project  # имя проекта
version: 1.0.0           # версия проекта
# список зависимостей
deps:                    
  jphp-core: '*'         # ядро jphp
  jphp-zend-ext: '*'     # пакет со стандартными функциями php
# список плагинов
plugins:
- App                    # плагин который позволяет запускать проект
# список директорий, в которых хранятся исходные файлы проекта
sources:
- src
# список файлов, которые будут выполнены при запуске проекта
includes:
- index.php
